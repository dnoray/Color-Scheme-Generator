<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
            <header>
                <div class="color-btn" style="flex-grow: 0">
                    <div id="color-btn__inner"></div>
                </div>
                <form id="sch-box" style="flex: 6 1 312px">
                    <select class="scheme-choice" id="scheme-choice">
                        <option value="monochrome" selected>Monochrome</option>
                        <option value="monochrome-dark">Monochrome-dark</option>
                        <option value="monochrome-light">Monochrome-light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic-complement</option>
                        <option value="triad">Triad</option>
                    </select>
                </form>
                <button class="schemeBtn" id="schemeBtn" style="flex-grow: 0">Get color scheme</button>
            </header>
            <div class="content">
                <div class="col-1"></div>
                <div class="col-2"></div>
                <div class="col-3"></div>
                <div class="col-4"></div>
                <div class="col-5"></div>
            </div>
            <div class="hex-colors">
                <div class="hexcode1">#F55A5A</div>
                <div class="hexcode2">#2B283A</div>
                <div class="hexcode3">#FBF3AB</div>
                <div class="hexcode4">#AAD1B6</div>
                <div class="hexcode5">A626D3</div>
            </div>
        
        <script src="index.js"></script>
    </body>
</html>
